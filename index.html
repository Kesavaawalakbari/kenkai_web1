<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Kenkai</title>
  <style>
    /* ===== CSS gabungan ===== */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff; /* biru muda */
      color: #1e90ff; /* biru Kenkai */
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    button {
      padding: 10px 20px;
      background-color: #1e90ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0f71c0;
    }
  </style>
</head>
<body>

  <h1>Halo, ini website pertamaku!</h1>
  <button id="clickMe">Klik Saya</button>

  <script>
    // ===== JS gabungan =====
    const button = document.getElementById('clickMe');

    button.addEventListener('click', () => {
      alert('Halo! Kamu baru saja klik tombol.');
    });
  </script>
</body>
</html>
